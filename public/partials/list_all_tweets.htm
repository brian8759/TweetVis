<section>
	<div>
		<h1>
			Complete List of All Tweets Users
		</h1>
	</div>

	<div>
		<label>
			Search:
		</label>
		<input type="text" class="form-control" ng-model="query" placeholder="Search for a Tweet User" autofocus>

		<label class="form-group"> by:
			<select ng-model="tweetOrder">
				<option value="user_screen_name">User Screen Name</option>
				<option value="created_at">Created Time</option>
			</select>
		</label>

		<label class="form-group">
			<input type="radio" ng-model="direction" name="direction" checked>
			ascending
		</label>
		<label class="form-group">
			<input type="radio" ng-model="direction" name="direction" value="reverse">
			descending
		</label>
	</div>
	
	<div class="col-xs-12"><hr></div>
    
    <div ng-switch on="tweets.length">
    	<ul ng-switch-when="0">
    		<li><em> There are no tweets in the DB right now.</em></li>
    	</ul>
    	<ul ng-switch-default>
    		<li ng-repeat="tweet in tweets | filter: query | orderBy: tweetOrder:direction">
    			<a href="#/tweet/{{tweet._id}}">{{tweet.user_screen_name + "@" + tweet.created_at}}</a>
    		</li>
    	</ul>
    </div>
    <hr>
    <div>
    	<pagination boundary-links="true" total-items="totalItems" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
    	<pre>The selected page no: {{currentPage}}</pre>
    	<button class="btn btn-info" ng-click="setPage(3)">Set current page to: 3</button>
    </div>
</section>
